{% extends 'blog/base.html' %} 
{% block title %}<title>Contact</title>{% endblock %} 
{% block content %}
<div class="container"><br>
  <h1>Contact us</h1>
  <form method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
{% endblock %}
