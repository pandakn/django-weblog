{% extends 'blog/base.html' %}

{% block title %}<title>Home</title>{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h2 class="mx-2">Mysite | Plants</h2><br>
        {% for post in all_posts %}
        <div class="card" style="width: 18rem;">
            <img src="{{ post.feature_pic.url }}" class="card-img-top" alt="{{ post.title }}" style="">
            <div class="card-body">
              <h5 class="card-title"><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h5>
              <p class="card-text">{{ post.short_description }}</p>
              <p class="text-muted" style="font-size: 14px;">Last updated: {{ post.date_created }}</p>
            </div>
          </div><br>
        {% endfor %}
    </div>
{% endblock %}
